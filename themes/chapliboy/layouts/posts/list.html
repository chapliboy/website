{{ partial "header.html" . }}
  <hr class="hr">
  {{ range .Site.RegularPages }}
    {{ if eq .Type "posts" }}
      <div class='title mont orange'><a href={{ .Permalink }}>{{ .Title }}</a></div>
      <div class='date'>{{ dateFormat "2 Jan, 2006" .Date }}</div>
      {{ .Content | truncate 100 }}
      <hr class="hr">
    {{ end }}
  {{ end }}
{{ partial "footer.html" . }}
